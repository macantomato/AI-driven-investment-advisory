<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI-Driven Investment Advisor (Educational)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>AI-Driven Investment Advisor (Educational)</h1>
      <p class="muted"><strong>Disclaimer:</strong> Educational</p>

      <div class="actions">
        <button id="btnHealth">Health</button>
        <button id="btnAdvice">Get Advice</button>
        <button id="btnDbPing">DB Ping</button>
        <input id="assetTicker" placeholder="Ticker, AAPL, or MSFT"/>
        <button id="btnAsset">Get asset info</button>
        <input id="ingestFinnhubTickers" placeholder="Follow this format: AAPL, MSFT, NVDA"/>
        <button id="btnIngestFinnhub">Ingest with Finnhub</button>
      </div>

      <pre id="out" class="panel"></pre>

      <footer class="muted">Request's may require some time, especially first time request. 
        Since free tier render goes into sleep mode sometimes</footer>

        <div class="container">
            <p>Finnhub Recomendation's regarding choosen ticker</p>
            <input id="finnhubTicker" placeholder="Ticker, AAPL etc"/>
            <button id="btnFinnhubRec">Get Recommendation</button>
            <pre id="finnOut" class="panel"></pre>
        </div>

        <div class="container">
            <label style="margin-left:.5rem;">
            <input id="includeMetrics" type="checkbox" /> include metrics
            </label>

            <input id="fundTicker" placeholder="Ticker for fundamentals (e.g., AAPL)" />
            <button id="btnFund">Analyze fundamentals</button>
            <pre id="fundOut" class="panel"></pre>

            <!-- Company news -->
            <input id="newsTicker" placeholder="Ticker for news (e.g., AAPL)" />
            <input id="newsDays" type="number" value="30" min="1" max="365" />
            <button id="btnNews">Get News</button>
            <pre id="newsOut" class="panel"></pre>
        </div>
        <div id="extra-analyzer">
            <button id="btnFundV1">Analyze Fundamentals (v1)</button>
            <button id="btnNews">Analyze News</button>
            <button id="btnStreet">Analyze Street</button>
            <button id="btnAdviceV1">Master Advice (v1)</button>
        </div>
    </main>
    <script src="/app.js" defer></script>
  </body>
</html>
